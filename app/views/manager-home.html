<!DOCTYPE html>
<html lang="es" ng-app="App">
<head>
  <meta charset="UTF-8">
  <title>Manager pikplus</title>
  <link rel="stylesheet" href="js/lib/ng-tags-input.css">
  <link rel="stylesheet" href="js/lib/sweetalert.css">
  <link rel="stylesheet" href="js/lib/offline-theme-default.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/animate.css">

</head>
<body ng-controller="MainController">
  <div class="header__bg"></div>
  <header class="header">
    <a href="#"><img  class="header__logo" src="img/logo-pikplus.svg" alt=""></a>
    <nav>
      <ul class="header__menu" >
        <!-- <li ng-click="log()"><a href="">LOG</a></li> -->
        
        <li><a href="#/works" ng-if="user.permissions.works">Works</a></li>
        <li><a href="#/statistics" ng-if="user.permissions.statistics">Statistics</a></li>
        <li><a href="#users" ng-if="user.permissions.users">Users</a></li>
        <li><a class="box" href="#/upload" ng-if="user.permissions.upload">Upload</a></li>
        <li ng-if="!user.name"><a href="#/login" >Login</a></li>
        <li><a href="#/signup" ng-if="user.permissions.users">Signup</a></li>
        <li ng-if="user.name" ><a href="#/login"  ng-click="logout()">Logout</a></li>
        <li ng-if="user.name"><a href="#/perfil" >{[{ user.name }]}</a></li>
      </ul>
    </nav>
  </header>

  <h1>{[{ user.name }]}</h1>

  <!-- inject our views using ng-view 
  each angular controller applies a different class here-->
  <div class="page" ng-view></div>


<!-- <script src="js/lib/offline.min.js"></script> -->
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="js/lib/switchery.js"></script>
<script src="js/lib/mousetrap.js"></script>
<script src="js/lib/sweetalert-dev.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="https://code.angularjs.org/1.5.0/angular-route.min.js"></script>
<script src="https://code.angularjs.org/1.5.0/angular-animate.min.js"></script>
<script src="https://code.angularjs.org/1.5.0/angular-resource.min.js"></script>
<script src="js/lib/ng-tags-input.js"></script>
<script src="js/lib/angular-elastic-input.js"></script>
<script src="js/lib/satellizer.js"></script>
<script src="js/lib/loading-bar.js"></script>
<script src="//cdn.jsdelivr.net/satellizer/0.14.0/satellizer.min.js"></script>


<script src="js/lib/colorgram.js"></script>

<script src="js/app.js"></script>

<!-- FILTERS  -->
<script src="js/filters/timeago.js"></script>

<!-- FACTORIES -->
<script src="js/factories/getDataAPI.js"></script>



<!-- CONTROLLERS -->
<script src="js/controllers/main.js"></script>
<script src="js/controllers/users.js"></script>
<script src="js/controllers/works.js"></script>
<script src="js/controllers/upload.js"></script>
<script src="js/controllers/signup.js"></script>
<script src="js/controllers/login.js"></script>

<!-- DIRECTIVES -->
<script src="js/directives/App-user-item.js"></script>
<script src="js/directives/App-work-item.js"></script>
<script src="js/directives/App-work-item-details.js"></script>
<script src="js/directives/App-worklist-item.js"></script>

<script src="js/directives/App-upZone.js"></script>
<script src="js/directives/ng-switchery.js"></script>
<script src="js/services/get-palette.js"></script>




<script type="text/ng-template" id="group-template">
    <div>
      <div style="float: left">
        <img ng-src="{[{data.src}]}" width="80" height="80"/>
      </div>
      <div style="float:left; margin-left: 5px">
        <div><span ng-bind-html="$highlight(data.text)"></span></div>
        <div style="margin-top: 5px">
          <div><span style="font-size: 20px">{[{data.text}]}</span></div>
        </div>
      </div>
    </div>
</script>

<script type="text/ng-template" id="name-template">
    <div>
      <div style="float: left">
        <img ng-src="{[{data.src}]}" width="30" height="30"/>
      </div>
      <div style="float:left; margin-left: 5px">
        <div><span ng-bind-html="$highlight(data.text)"></span></div>
        <div style="margin-top: 5px">
          <div><span style="font-size: 20px">{[{data.text}]}</span></div>
        </div>
      </div>
    </div>
</script>

</body>
</html>
